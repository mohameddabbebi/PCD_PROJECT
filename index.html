<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatbot</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
<body>
    <div class="chat-container">
        <div id="chatbox">
            <div class="message bot-message">Bienvenue ! Comment puis-je vous aider aujourd'hui ?</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Écrivez votre message...">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i> <!-- Icône "avion en papier" --></button>
            <button onclick="GenereQuiz()">Quiz</button>
            <button onclick="sendResume()">Résume</button>
        </div>
    </div>

    <script>
        function sendResume() {
    chatbox.scrollTop = chatbox.scrollHeight;
    fetch('/Resume', {  // appel direct sans données
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
    })
    .then(response => response.json())
    .then(data => {
        const botMessage = document.createElement("div");
        botMessage.classList.add("message", "bot-message");
        botMessage.innerText = data.response;
        chatbox.appendChild(botMessage);

        chatbox.scrollTop = chatbox.scrollHeight;
    })
    .catch((error) => {
        console.error('Erreur:', error);
    });
    }
        function GenereQuiz() {
    chatbox.scrollTop = chatbox.scrollHeight;
    
    fetch('/quiz', {  // appel direct sans données
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
    })
    .then(response => response.json())
    .then(data => {
        const botMessage = document.createElement("div");
        botMessage.classList.add("message", "bot-message");
        botMessage.innerText = data.response;
        chatbox.appendChild(botMessage);

        chatbox.scrollTop = chatbox.scrollHeight;
    })
    .catch((error) => {
        console.error('Erreur:', error);
    });
    }
        function sendMessage() {
            const inputField = document.getElementById("user-input");
            const message = inputField.value.trim();
            if (message === "") return;
            inputField.value = '';

            const chatbox = document.getElementById("chatbox");

            // Affichage du message utilisateur
            const userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.innerText = message;
            chatbox.appendChild(userMessage);

            // Scroll vers le bas
            chatbox.scrollTop = chatbox.scrollHeight;

            // Envoi au backend
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message }),
            })
            .then(response => response.json())
            .then(data => {
                // Affichage de la réponse du chatbot
                const botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.innerText = data.response;
                chatbox.appendChild(botMessage);

                // Scroll vers le bas
                chatbox.scrollTop = chatbox.scrollHeight;
            })
            .catch((error) => {
                console.error('Erreur:', error);
            });
        }

        // Envoi du message avec Entrée
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
